<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="Countdown-body">
      <div class="header">
        <p>we're lounching soon</p>
      </div>
      <div class="counter">
        <div class="days">
          <div class="box" id="days">08</div>
          <p>DAYS</p>
        </div>

        <div class="hours">
          <div class="box" id="hours">23</div>
          <p>hours</p>
        </div>

        <div class="minutes">
          <div class="box" id="minutes">55</div>
          <p>minutes</p>
        </div>

        <div class="seconds">
          <div class="box" id="seconds">41</div>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="icon">
        <i id="facebook" class="fa-brands fa-facebook"></i>
        <i id="pinterest" class="fa-brands fa-pinterest"></i>
        <i id="insagram" class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <img class="mountain" src="./photos/down.png" alt="" />
    <script src="./script.js"></script>
  </body>
</html>
